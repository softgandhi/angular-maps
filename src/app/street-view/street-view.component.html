<h2>Street View</h2>
<div>
    Choose a location to get Street View.
</div>
<div *ngIf="chosenLocation" class="text-center h4">
    Location: lat: {{chosenLocation.lat}}, lng: {{chosenLocation.lng}}. <br />
</div>
<div class="row">
    <div class="col">
        <div id="mapContainer" class="border">
            <agm-map #agmMap class="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="5"
                [disableDefaultUI]="false" [zoomControl]="true" (mapClick)="mapClicked($event)">
                <agm-marker *ngIf="chosenLocation" [latitude]="chosenLocation.lat" [longitude]="chosenLocation.lng">
                </agm-marker>
            </agm-map>
        </div>
    </div>
    <div class="col">
        <img [src]="streetUrl" alt="Street View">
    </div>
</div>
